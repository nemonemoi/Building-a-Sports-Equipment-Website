<h1>Line</h1>
<code>Line(<b>float</b> x1, <b>float</b> y1, <b>float</b> x2, <b>float</b> y2)</code>
<h2>설명</h2>
두 점을 잇는 선을 그립니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>x1</code></dt>
<dd>
첫번째 점의 가로 좌표
</dd>
<dt><code>y1</code></dt>
<dd>
첫번째 점의 세로 좌표
</dd>
<dt><code>x2</code></dt>
<dd>
두번째 점의 가로 좌표
</dd>
<dt><code>y2</code></dt>
<dd>
두번째 점의 세로 좌표
</dd>
</dl>
<h2>참고</h2>
<a href="setlinewidth.htm">SetLineWidth()</a>,
<a href="setdrawcolor.htm">SetDrawColor()</a>.
