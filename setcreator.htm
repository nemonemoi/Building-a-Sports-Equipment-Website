<h1>SetCreator</h1>
<code>SetCreator(<b>string</b> creator [, <b>boolean</b> isUTF8])</code>
<h2>설명</h2>
문서 생성자를 정의합니다. 보통 PDF 를 생성한 프로그램의 이름을 사용합니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>creator</code></dt>
<dd>
생성자의 이름
</dd>
<dt><code>isUTF8</code></dt>
<dd>
문자열이 ISO-8859-1 (<code>false</code>) 혹은 UTF-8 (<code>true</code>)으로 인코딩되었는지를 지정합니다.<br>
기본값: <code>false</code>.
</dd>
</dl>
